<!DOCTYPE html>
<html>
<head>
    <title>Intelligent Image</title>
    <link rel="shortcut icon" href="{{ STATIC_URL }}img/favicon.ico" type="image/x-icon">
    <link type="text/css" media="screen" href="{{ STATIC_URL }}css/league-gothic.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}css/base.css">

{#    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script>#}
    <script src="{{ STATIC_URL }}js/jQuery.js" type="text/javascript"></script>

    <script type="text/javascript" src="{{ STATIC_URL }}js/less-1.1.3.min.js"></script>
</head>
<body>



    <div id="page">

        <div id="header">
            <a href=""><h1>Intelligent Image</h1></a>
            <a href="http://twitter.com/maxjaderberg" target="_blank"><h2>Max Jaderberg</h2></a>
        </div>



        <div id="upload-box" class="smooth-box">
            <div style="height: 70px;">
                <img id="upload-img" src="{{ STATIC_URL }}img/down_arrow.png"><h1>Upload an image...</h1>
            </div>
            <div class="clearit"></div>
            <div class="form-holder">
                <form method="post" action="{% url upload_image %}" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.image }}
                    <input type="submit" style="display: none;">
                </form>
            </div>
        </div>

        <div id="img-preview-box" class="img-smooth-box" style="display: none;">
            <a data-logcleanupurl="{% url log_cleanup %}" data-sessionurl="{% url get_session_key %}" data-logurl="{% url get_log %}" id="tag-img-button" class="button" href="">Tag Image</a>
        </div>

        <div id="log-box" class="img-smooth-box" style="display:none;">
            <div id="log-window">
                <p id="log-first-line"> > <span>Connecting to query engine...</span></p>
            </div>
        </div>

        <div id="tagged-img-box" class="img-smooth-box" style="display: none;">
        </div>

        <div id="loading-box" class="smooth-box" style="display: none;">
            <img src="{{ STATIC_URL }}img/loading.gif">
        </div>

        <div class="push"></div>

    </div>


    <div id="credit">
        <a href="http://about.me/jaderberg" target="_blank">Max Jaderberg</a> Oxford University MEng 2011
    </div>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-forms.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/base.js"></script>

</body>
</html>
